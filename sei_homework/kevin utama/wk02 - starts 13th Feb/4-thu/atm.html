<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="atm.css">
</head>
<body>
    <h1>Welcome to GA Bank</h1>

    <p class="balance-prompt">Your account balance is:</p>

    
    <p class="balance">1000</p>
    

    <p>What would you like to do today?</p>

    <div>
        <input type="button" class="deposit" value="Deposit">
        <input type="button" class="withdraw" value="Withdraw">
    </div>


    <input id="display" type="number">
    <div id="keypad">
        <input id="btn1" type="button" value="1" />
        <input id="btn2" type="button" value="2" />
        <input id="btn3" type="button" value="3" />
        <br />
        <input id="btn4" type="button" value="4" />
        <input id="btn5" type="button" value="5" />
        <input id="btn6" type="button" value="6" />
        <br />
        <input id="btn7" type="button" value="7" />
        <input id="btn8" type="button" value="8" />
        <input id="btn9" type="button" value="9" />
        <br />
        <input id="btnClr" type="button" value="Clr" />
        <input id="btn0" type="button" value="0" />
        <!-- <input id="btnEnter" type="button" value="Enter" /> -->
    </div>
    
    <p class="more-info"></p>

    

    <script src="atm.js"></script>
</body>
</html>
